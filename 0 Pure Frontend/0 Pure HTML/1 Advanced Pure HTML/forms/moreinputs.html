<!DOCTYPE html>
<html>
<head>
	<title>Inputs!</title>
</head>
<body>

	<h1>Cats or Dogs?</h1>

	<form>
		<label for="dogs">Dogs: </label>
		<input value="DOGS" id="dogs" type="radio" name="petChoice">

		<label for="cats">Cats: </label>
		<input value="CATS" id="cats" type="radio" name="petChoice">

		<h1>Favorite Color?</h1>
		<select name="color">
			<option>Red</option>
			<option>Blue</option>
			<option>Green</option>
		</select>

		<h1>Feeling?</h1>
		<select name="color">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="neutral">:|</option>
		</select>

		<h1>Who are you? 800-900 words please.</h1>
		<textarea name="bio" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
		cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
		proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></textarea>
		<button>Submit!</button>
	</form>

</body>
</html>
